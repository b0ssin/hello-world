<!DOCTYPE html>
  <head>
    <style>
      body {
    	  background-image: url("http://i.4cdn.org/wg/1471972604672.jpg");
    	  background-size: cover;
    	  color: white;
    	  background-repeat: no-repeat;
      }
      h1 {
    	  font-size: 70px;
      }
      li {
    	  font-size: 25px;
      }
      p {
      	font-size: 25px;
      }
    </style>
    <title>Personal Goals</title>
  </head>
  <body>
    <h1>My Goals</h1>
    <p id="demo"></p>
    <script type="text/javascript">
      var greeting;
      var nowDate = new Date();
      var nowHour = nowDate.getHours();
      var nowMinute = nowDate.getMinutes();
      var nowSecond = nowDate.getSeconds();
      if (nowMinute < 10) {
        nowMinute = "0" + nowMinute;
      }
      if (nowSecond < 10) {
        nowSecond = "0" + nowSecond;
      }
      if (nowHour < 12) {
        greeting = "Good Morning";
      } else if (nowHour < 17) {
        greeting = "Good Afternoon";
      } else {
        greeting = "Good Evening";
      }
      document.write("<h4>" + greeting + " and welcome to my website</h4>");
      document.write("According to your clock the time is ");
      document.write(nowHour + ":" + nowMinute + ":" + nowSecond);
    </script>
    <ul>
      <li>Live a devoted life to Christ</li>
      <li>Make above a 3.7 GPA at WKU</li>
      <li>Learn full stack web development</li>
      <li>Improve fitness levels. Cardio, strength, blood markers</li>
      <li>Plan my day out <em>EVERY DAY</em></li>
    </ul>
  </body>

</html>
